<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Let's eat</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="topnav">
            <a href="#menu" id="topMenu" class="dropdown"><i class="fas fa-bars"></i> </a>
            <div class="dropdown-content">
                <nav id="topMenu">
                    <ul>
                        <li> <a href="index.html"> <i class="fas fa-home"> </i> Home </a> </li> 
                        <li> <a href="about.html"> <i class="far fa-question-circle"> </i> About </a> </li>
                        <li> <a href="contact.html"> <i class="far fa-address-card"></i> Contact </a> </li>
                    </ul>
                </nav>
            </div>

            <div class="topnav-right">
                <a href="#language" id="language">
                    <form id="languageForm">
                        <label for="EN" id="languageSelectorEN">
                            <input type="radio" id='radioEN' name="languageRadio" value="EN" />
                        </label>
                        <label for="RO" id="languageSelectorRO">
                            <input type="radio" id='radioRO' name="languageRadio" value="RO" />
                        </label>
                    </form>
                </a>
                <a href="#userLogin"> <i class="fas fa-user-circle"> </i></a>
                <a href="#cart"> <i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
        <div class="letsEatLogo">
        </div>
    </header>

    <section>
        <div>
            <div class="checkout">
                <h2>Contact us</h2>
            </div>
            <div class="contactForm">
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="firstname" autocomplete="name" placeholder="Your name..">

                    <label for="city">City</label>
                    <select id="city" name="city">
                        <option value="Craiova">Craiova</option>
                        <option value="Brasov">Brasov</option>
                        <option value="Cluj">Cluj</option>
                    </select>

                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Your message.." style="height:100px"></textarea>
                    <input type="submit" value="Send">
                </form>
                <p>
                    Or send us an e-mail at
                    <a href="mailto:contact@letseat.com?Subject=Hello%20Letseat" target="_top">contact@letseat.com</a>
                </p>
            </div>
        </div>
    </section>

    <footer>
        <div class="footerNavbar">
            <a href="#">Add a restaurant</a>
            <a href="#">How it works</a>
            <a href="#">Terms</a>
            <a href="#">Report bug</a>
        </div>
    </footer>

</body>

<script src="js/contact.js"> </script>

</html>
